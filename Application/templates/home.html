<html lang="en">
<head>

<body>

    <div class="container">

        {% with messages = get_flashed_messages(with_categories=true) %}

                    {% for category, message in messages %}
                        <div class="flash-message {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        </div>

    </div>

</body>
</html>
